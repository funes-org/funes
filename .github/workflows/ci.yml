name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.1', '3.2', '3.3', '3.4']
        rails: ['7.1', '7.2', '8.0', '8.1']
        exclude:
          # Rails 8.0+ requires Ruby 3.2+
          - ruby: '3.1'
            rails: '8.0'
          - ruby: '3.1'
            rails: '8.1'

    name: Ruby ${{ matrix.ruby }} / Rails ${{ matrix.rails }}

    env:
      BUNDLE_GEMFILE: gemfiles/rails_${{ matrix.rails }}.gemfile

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libyaml-dev pkg-config

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Install appraisal dependencies
        run: bundle exec appraisal rails-${{ matrix.rails }} bundle install

      - name: Run tests
        env:
          RAILS_ENV: test
        run: bundle exec appraisal rails-${{ matrix.rails }} bin/rails test
